specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: TodoList
    network: rinkeby
    source:
      address: "0x7c36d332Ec71c0058f4150aC153Ad6644F49B60e"
      abi: TodoList
      startBlock: 10662941
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Task
        - Owner
      abis:
        - name: TodoList
          file: TodoList/abis/TodoList.json
      eventHandlers:
        - event: TaskCreated(uint256,string)
          handler: handleTaskCreated
      file: TodoList/TodoList.wasm
