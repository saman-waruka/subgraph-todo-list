specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TodoList
    network: rinkeby
    source:
      address: "0x7c36d332Ec71c0058f4150aC153Ad6644F49B60e"
      abi: TodoList
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - TaskCreated
        - TaskDeleted
        - TaskEdited
        - ToggleTaskCompleted
      abis:
        - name: TodoList
          file: ./abis/TodoList.json
      eventHandlers:
        - event: TaskCreated(uint256,string)
          handler: handleTaskCreated
        - event: TaskDeleted(uint256)
          handler: handleTaskDeleted
        - event: TaskEdited(uint256,string,bool)
          handler: handleTaskEdited
        - event: ToggleTaskCompleted(uint256,bool)
          handler: handleToggleTaskCompleted
      file: ./src/mapping.ts
